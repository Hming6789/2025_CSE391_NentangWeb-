<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form with Flexbox</title>
    <style>
        
        .form-container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border: 2px solid ;
            
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-header {
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
            font-family: "Poppins", "Arial", sans-serif;
        }

        .form-content {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-row {
            display: flex;
            gap: 10px;
        }

        .form-group {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        input, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            background-color:cornflowerblue;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: cornflowerblue;
        }

        .form-note {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">Get in touch with us by filling contact form below</div>
        <div class="form-content">
            <div class="form-row">
                <div class="form-group">
                    
                    <input type="text" id="full-name" name="full-name" placeholder="*Enter your full name" required>
                </div>
                <div class="form-group">
                    
                    <input type="email" id="email" name="email" placeholder="*Enter your email address" required>
                </div>
            </div>
            <div class="form-group">
                
                <input type="text" id="subject" name="subject" placeholder="Enter your subject" required>
            </div>
            <div class="form-group">
                <textarea id="message" name="message" placeholder="*Your message here..." required></textarea>
            </div>
            <div class="form-actions">
                <button type="submit">Send message</button>
                <span class="form-note">* Please fill all required form field, thanks!</span>
            </div>
        </div>
    </div>
</body>
</html>
